<div class="card">
    <div class="header">
        <div class="logo" *ngIf="data.profilePictureLink != ''" [ngStyle]="{'background-image': 'url(' + data.profilePictureLink + ')'}"></div>
        <div class="logo fallback" *ngIf="data.profilePictureLink === ''"><i class="fas fa-user"></i></div>
        <div class="text-container">
            <h1>{{ data.name }}</h1>
            <p>{{ data.headline }}</p>
        </div>
        <hr/>
        <div class="summary">
            <div class="table-container">
                <table>
                    <tr>
                        <th colspan="2">Skills</th>
                        <th colspan="2">Contact</th>
                    </tr>
                    <tr>
                        <td>{{ data.skill1 }}</td>
                        <td>{{ data.skill1 }}</td>
                        <td><a [href]="data.socialLink" rel="noopener noreferer" target="_blank"><i class="fas fa-user-circle"></i> View Profile</a></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>{{ data.skill2 }}</td>
                        <td>{{ data.skill2 }}</td>
                        <td><a [href]="'mailto:' + data.email" rel="noopener noreferer" target="_blank"><i class="fas fa-envelope"></i> {{ data.email }}</a></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
